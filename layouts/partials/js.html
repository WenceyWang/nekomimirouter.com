<!-- highlight.js -->
{{ if .Site.Params.highlight | default false }}

    <script src="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/lib/highlight.js" integrity="sha256-EroqmiPUAi4IZLHa278v//OEyv3Q5DKuKI7zd2m2j9g=" crossorigin="anonymous"></script>

    {{ range .Site.Params.highlightLanguages }}
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@9.12.0/lib/languages/{{ . }}.min.js"></script>
    {{ end }}

    <script>hljs.initHighlightingOnLoad();</script>

{{ end }}

<!-- custom -->
{{ range .Site.Params.js }} <script src="{{ . | absURL }}"></script> {{ end }}

<!-- jquery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- dismiss expanded navigation bar with click -->
<script>$(document).on('click', function() { $('.collapse').collapse('hide'); })</script>
